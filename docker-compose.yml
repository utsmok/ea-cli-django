services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: copyright_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin" ]
      interval: 5s
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file: .env
    environment:
      - RUN_MIGRATIONS=true
      - DJANGO_ENV=development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python src/manage.py runserver 0.0.0.0:8000

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python src/manage.py rqworker --job-class django_tasks.backends.rq.Job default

volumes:
  postgres_data:
  redis_data:
